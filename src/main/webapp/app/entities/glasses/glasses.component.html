<div>
    <h2 id="page-heading">
        <span>Glasses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-glasses" [routerLink]="['/glasses/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Glasses
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="glasses?.length === 0">
        <span>No glasses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="glasses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Model</span></th>
                    <th scope="col" ><span>Front</span></th>
                    <th scope="col" ><span>Temples</span></th>
                    <th scope="col" ><span>Lenses</span></th>
                    <th scope="col" ><span>Size</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let glasses of glasses ;trackBy: trackId">
                    <td><a [routerLink]="['/glasses', glasses.id, 'view']">{{ glasses.id }}</a></td>
                    <td>{{ glasses.model }}</td>
                    <td>{{ glasses.front }}</td>
                    <td>{{ glasses.temples }}</td>
                    <td>{{ glasses.lenses }}</td>
                    <td>{{ glasses.size }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/glasses', glasses.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/glasses', glasses.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(glasses)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
