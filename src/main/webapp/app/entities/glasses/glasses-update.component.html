<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-glasses-heading">Create or edit a Glasses</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model"
                           formControlName="model"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_front">Front</label>
                    <input type="text" class="form-control" name="front" id="field_front"
                           formControlName="front"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_temples">Temples</label>
                    <input type="text" class="form-control" name="temples" id="field_temples"
                           formControlName="temples"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lenses">Lenses</label>
                    <input type="text" class="form-control" name="lenses" id="field_lenses"
                           formControlName="lenses"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_size">Size</label>
                    <input type="text" class="form-control" name="size" id="field_size"
                           formControlName="size"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
