<div>
    <h2 id="page-heading">
        <span>Bikes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bike" [routerLink]="['/bike/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Bike
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bikes?.length === 0">
        <span>No bikes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bikes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Model</span></th>
                    <th scope="col" ><span>Serial No</span></th>
                    <th scope="col" ><span>Biker</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bike of bikes ;trackBy: trackId">
                    <td><a [routerLink]="['/bike', bike.id, 'view']">{{ bike.id }}</a></td>
                    <td>{{ bike.model }}</td>
                    <td>{{ bike.serialNo }}</td>
                    <td>
                        <div *ngIf="bike.biker">
                            <a [routerLink]="['/biker', bike.biker?.id, 'view']" >{{ bike.biker?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bike', bike.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bike', bike.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bike)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
